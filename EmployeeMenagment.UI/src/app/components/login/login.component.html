<body>
    <div class="login-container">
        <form class="login-form">
            <h1>Login</h1>
            <div class="input-group">
                <label for="idcard">ID number</label>
                <input type="text" id="idcard" name ="idCard" [(ngModel)]="registeredEmp.idCard"  required>
                <p *ngIf="badIDCard"> * Please fill your IDCard</p>
                <p *ngIf="badIDCardForm"> * Please type a valid ID</p>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name ="password" [(ngModel)]="registeredEmp.password" required>
                <p *ngIf="badPassword"> * Please fill your password</p>
                <p *ngIf="badPasswordForm"> * Incorrect password</p>
            </div>
            <button type="submit" routerLink="AdminHome/:idCard" (click)="onLogin()" >Login</button>
            <p class="register-text">Don't have an account? <a href="/Register">Register here</a></p>
        </form>
    </div>
</body>
